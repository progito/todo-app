<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/dark.css">
</head>
<body>
  <div class="wrapperCenter">
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="topPanel">
        <div>
          <input id="searchInput" type="text" placeholder="Поиск задачи..."/>
        </div>

        <select id="filterSelect">
          <option value="all">Все задачи</option>
          <option value="active">Активные</option>
          <option value="completed">Завершенные</option>
        </select>

        <button id="themeToggle">
          <i class="fa-regular fa-moon"></i>
        </button>
      </div>
      <!-- список задач -->
      <ul id="taskList">
       
      </ul>
      <!-- кнопка добавления новой задачи -->
      <button id="addButton" class="addButton">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modalContent">
      <h2 id="modalTitle">Заголовок</h2>
      <input id="modalTaskInput" type="text" 
        placeholder="Введите .. "/>
      <div>
        <button id="modalCancelAction" class="btn">Отмена</button>
        <button id="modalCreateAction" class="btn">Создать</button>
      </div>
    </div>
  </div>
  <script src="/js/constants.js"></script>
  <script src="/js/elements.js"></script>
  <script src="/js/modal.js"></script>
  <script src="/js/todos.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/events.js"></script>
  <script src="/js/render.js"></script>
  
</body>
</html>
